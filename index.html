<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap"
		rel="stylesheet">
	<title>Infinite pagination</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body class="page">
	<header class="header">
		<h1 class="header__title">
			Infinite Pagination
		</h1>
	</header>
	<main class="main">
		<section class="posts">
			<div class="posts__wrapper">
				<ul class="posts__list">
				</ul>
				<span class="posts__more posts__more_active">Loading more...</span>
			</div>
		</section>
	</main>
	<template id="post-template">
		<li class="posts__item">
			<div class="posts__item-top">
				<img src="./cover.jpg" alt="Item picture" class="posts__img">
				<div class="posts__content">
					<p class="posts__number">
						â„– <span class="posts__count">1</span>
					</p>
					<h2 class="posts__subtitle">
						Some post
					</h2>
					<p class="posts__txt">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur ac ultrices odio.
					</p>
				</div>
			</div>
			<div class="posts__item-bottom">
				<span class="posts__category">laptops</span>
				<p class="posts__price">
					14$
				</p>
			</div>
		</li>
	</template>

	<script type="module" src="./script.js"></script>
</body>

</html>
